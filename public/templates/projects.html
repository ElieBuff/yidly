<h2>Projects</h2>
<div class="row">
	<div class="col-md-12">
		<table class="table table-striped">
  			<thead>
  				<tr>
  					<th>Job Title</th>
  					<th>Company</th>
  					<th>Location</th>
  					<th>Hiring Manager</th>
  					<th>Job Description</th>
  					<th></th>
  					<th></th>
                    <th></th>
  				</tr>
  			</thead>
  			<tbody>
  				<tr ng-repeat="project in projects.items | orderBy:'job_title':true">
  					<td>{{ project.job_title }}</td>
  					<td>{{ project.company }}</td>
  					<td>{{ project.location }}</td>
  					<td>{{ project.hiring_manager }}</td>
  					<td>{{ project.job_description }}</td>
  					<td>
              <button type="button" class="btn btn-info btn-sm"
                  data-toggle="modal" data-target="#projectModal"  
                  ng-click="editProject(project)">
                  <span class="glyphicon glyphicon-edit"></span> Edit
              </button>
            </td>
  					<td>
              <button type="button" class="btn btn-danger btn-sm"
                  ng-click="deleteProject(project)">
                  <span class="glyphicon glyphicon-remove"></span> Remove
              </button>
            </td>
            <td>
                <button type="button" class="btn btn-warning btn-sm" 
                    ng-click="goToRecords(project)">
                    <span class="glyphicon glyphicon-th-list"></span> Records
                </button>
            </td>
  				</tr>
  			</tbody>
  		</table>
	</div>
</div>
<div id="buttons" class="text-center">
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#projectModal" ng-click="newProject()">
      Add new Project
    </button>
</div>

<div class="modal fade" id="projectModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">
          <span ng-show="newProj">New Project</span>
          <span ng-hide="newProj">Edit Project</span>
        </h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Job title</label>
          <input type="text" ng-model="project.job_title" class="form-control" placeholder="Enter title">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Location</label>
          <input type="text" ng-model="project.location" class="form-control" placeholder="Enter location">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Company</label>
          <input type="text" ng-model="project.company" class="form-control" placeholder="Enter company">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email Manager</label>
          <input type="text" ng-model="project.hiring_manager" class="form-control" placeholder="Enter manager">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveProject()">Save</button>
        
      </div>
    </div>
  </div>
</div>
