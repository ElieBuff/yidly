<style>
    .btn-group{
        float: right;
        padding: 5px;
    }
    .dashboard{
        height:100vh;
    }
    .first_row{
        height: 50%;
        border-bottom: 2px solid black;
    }
    .item-container{
        width: 33%;
        height: 100%;
        float:left;
    }
    .emergency-container,
    .today-container{
        border-right: 2px solid black;
    }
    .item-title{
        text-align: center;
    }
    .item-list{
        height: 33%;
    }
    .task-item{
        width: 33%;
        min-height: 130px;
        max-height: 150px;
        float:left;
        position: relative;
    } 
    .item_data{
        border: 2px solid #c6c6c6 !important;
        margin: 10px;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        position: absolute;
    }
    .logo_span{
        width:20%;
    }
    .logo_span img{
        width:100%;
    }
    .emergency .header{
        background-color: black;
        color: red; 
    }
    .today .header{
        background-color: #416D9C;
        color: white; 
    }
    .futur .header{
        background-color: #E3BB66;
        color: #696356; 
    }
    .header{
        overflow: hidden; 
        padding: 2px;
    }
    .header div{
        float:left;
        font-weight: bold;
    }
    .data{
        clear: both;
    }
    .title_span {
        padding-left: 10px;
    }
    .task-item .data{
        padding-top: 5px;
        padding-left: 5px;
    }
    .data{
        text-align:left;
    }

    div.edit_data{
        position: absolute;
        top: 0px;
        width: 100%;
        height: 100%;
    }

    div.carousel{
        height: 170px;
    }
    a.carousel-control{
        display:none;
    }
    div.emergency-container 
    .carousel-indicators li{
        border-color: black;
        background-color: #C4C3C9;
        
    }
     div.emergency-container 
    .carousel-indicators li.active{
        background-color: black;
    }
    div.today-container 
    .carousel-indicators li{
        border-color: #416D9C;
        background-color: #BDCCF0;
        
    }
     div.today-container 
    .carousel-indicators li.active{
        background-color: #416D9C;
    }
    div.futur-container 
    .carousel-indicators li{
        border-color: #E3BB66;
        background-color: #EDE5D3;
        
    }
     div.futur-container 
    .carousel-indicators li.active{
        background-color: #E3BB66;
    }

    .item_actions{
      position:absolute;
      top: 50px;
      width: 100%;
    }
    .action{
      float:left;
      width: 33%;
    }
    ul#urgent_task div.edit_data{
        background-color: rgba(244, 75, 78, 0.5);
    }
    ul#urgent_task div.action{
        color: rgb(244, 75, 78);
    }
    ul#today_task div.edit_data{
        background-color: rgba(213, 233, 247, 0.5);
    }
    ul#today_task div.action{
        color: rgb(172, 213, 242);
    }
    ul#today_task div.edit_data{
        background-color: rgba(120, 154, 189, 0.5);
    }
    ul#today_task div.action{
        color: rgb(120, 154, 189);
    }
    ul#later_task div.edit_data{
        background-color: rgba(237, 184, 37, 0.5);
    }
    ul#later_task div.action{
        color: rgb(237, 184, 37);
    }

   .reschedule_options{
        overflow: hidden;
    }

    .reschedule_options .res_option{
        width: 33%;
        float:left;
        text-align: center;
    }

    .res_option img{
        width: 90px;

    }
</style>
<div class="dashboard">
    <div class="first_row">
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="checkModel" btn-radio="'thumb'">
                <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
            </label>
            <label class="btn btn-primary" ng-model="checkModel" btn-radio="'list'">
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
            </label>
        </div>
        <div>
            <div ng-repeat="tasksType in tasks" class="item-container">
                <h3 class="item-title">{{tasksType.title}}</h3>
                <div ng-show="checkModel == 'thumb'">
                    <tasks-caroussel tasks="tasksType.records" reload="reloadTasks()" ></tasks-caroussel>
                </div>
                <div ng-show="checkModel == 'list'">
                    <tasks-list tasks="tasksType.records" reload="reloadTasks()" ></tasks-list>
                </div>
            </div>
        </div>

    <div class="second_row">
    </div>
</div>
