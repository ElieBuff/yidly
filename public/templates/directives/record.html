
<div class="record_item img-rounded" ng-show="name != ''">
	<div class="item_data ">
        <div>{{actionable|date:'dd/MM/yyyy HH:mm'}}</div>
        <div>{{name}}</div>
        <div>{{email}}</div>
    </div>
    <div class="item_action" style="display:none;">
        <div class="action" ng-click="moveNextStage()">
            <div class="action_logo fa fa-arrow-right fa-1x"></div>
        </div>
        <div class="action" ng-click="rescheduleItem()">
            <div class="action_logo fa fa-clock-o fa-1x"></div>
        </div>
        <div class="action" ng-click="rejectItem()">
            <div class="action_logo fa fa-times fa-1x"></div>
        </div>
    </div>
</div>
