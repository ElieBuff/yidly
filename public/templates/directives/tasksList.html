<style>
td, th {
    
    padding: 2px 7px;
}
</style>
<table ng-show="tasks.length > 0">
  <thead>
    <tr>
      <th ng-click="orderInpt = 'project'">Project</th>
      <th ng-click="orderInpt = 'name'">Name</th>
      <th ng-click="orderInpt = 'stage'">Stage</th>
      <th ng-click="orderInpt = 'actionable_at'">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="task in tasks | orderBy:orderInpt">
      <td><span ng-bind="task.project"></span></td>
      <td><span ng-bind="task.name"></span></td>
      <td><span ng-bind="task.stage"></span></td>
      <td><span ng-bind="task.actionable_at|date:'dd/MM/yyyy HH:mm'"></span></td>
    </tr>
  </tbody>
  
</table>
